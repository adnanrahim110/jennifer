<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>{{TITLE}}</title>
  <style>
    /* some clients ignore style tags, so we mostly inline below */
    @media (prefers-color-scheme: dark) {
      body {
        background: #0b0f19 !important;
      }
    }
  </style>
</head>

<body
  style="margin:0;padding:24px;background:#f6f7fb;font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;">
  <span style="display:none;visibility:hidden;opacity:0;color:transparent;height:0;width:0;">
    {{PREHEADER}}
  </span>
  <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
      <td align="center">
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="640"
          style="max-width:640px;background:#ffffff;border-radius:18px;box-shadow:0 6px 24px rgba(0,0,0,.06);overflow:hidden;">
          <tr>
            <td style="padding:20px 28px;background:#0f172a;color:#ffffff;">
              <div style="font-size:18px;font-weight:700;letter-spacing:.3px;">{{BRAND}}</div>
              <div style="font-size:12px;opacity:.85;margin-top:4px;">New intake submission</div>
            </td>
          </tr>

          <tr>
            <td style="padding:24px 28px;">
              <h2 style="margin:0 0 8px;font-size:20px;color:#0f172a;">Intake Details</h2>
              <p style="margin:0 0 2px;font-size:13px;color:#6b7280;">Below are the sections exactly as submitted.</p>
            </td>
          </tr>

          <tr>
            <td style="padding:0 28px 6px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                {{CONTENT}}
              </table>
            </td>
          </tr>

          <tr>
            <td style="padding:20px 28px;background:#fafafa;border-top:1px solid #eef0f3;color:#6b7280;font-size:12px;">
              Sent automatically by {{BRAND}} Intake System
            </td>
          </tr>
        </table>

        <div style="height:16px"></div>

      </td>
    </tr>
  </table>
</body>

</html>
