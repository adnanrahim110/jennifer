<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>{{TITLE}}</title>
</head>

<body
  style="margin:0;padding:24px;background:#f6f7fb;font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;">
  <span style="display:none;visibility:hidden;opacity:0;color:transparent;height:0;width:0;">
    {{PREHEADER}}
  </span>
  <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="100%">
    <tr>
      <td align="center">
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" width="640"
          style="max-width:640px;background:#ffffff;border-radius:18px;box-shadow:0 6px 24px rgba(0,0,0,.06);overflow:hidden;">
          <tr>
            <td style="padding:24px 28px;background:#0f172a;color:#ffffff;">
              <div style="font-size:18px;font-weight:700;letter-spacing:.3px;">{{BRAND}}</div>
              <div style="font-size:12px;opacity:.85;margin-top:4px;">We received your intake</div>
            </td>
          </tr>

          <tr>
            <td style="padding:24px 28px;">
              {{CONTENT}}

              <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="margin-top:16px;">
                <tr>
                  <td>
                    <a href="#"
                      style="display:inline-block;background:#0f172a;color:#fff;text-decoration:none;padding:10px 16px;border-radius:12px;font-size:14px;">
                      Visit our site
                    </a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <tr>
            <td style="padding:20px 28px;background:#fafafa;border-top:1px solid #eef0f3;color:#6b7280;font-size:12px;">
              This is an automatic message from {{BRAND}}.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>

</html>
